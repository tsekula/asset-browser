<html>
    <head>
            <title>Asset Browser</title>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
            <script type="text/javascript" src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
            <script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
            <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script type="text/javascript" src="assetbrowser.js"></script>            
            
            <link href="assetbrowser.css" rel="stylesheet" type="text/css" />
            <link href="asset-split.css" rel="stylesheet" type="text/css" />
            <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
<body>
<div>

  <section id="filters">
      <h1>I'm just the header</h1>
      <h1>Demo of masonry layout, progressive loading of images, and filtering</h1>
      <div class="button-group filter-button-group">
        <button class="button" data-filter="*">Show All</button>
        <button class="button" data-filter="[data-asset-category='asphalt']">Asphalt</button>
        <button class="button" data-filter="[data-asset-category='brick']">Brick</button>
        <button class="button" data-filter="[data-asset-category='brushes']">Brushes</button>
        <button class="button" data-filter="[data-asset-category='grass']">Grass</button>
        <button class="button" data-filter="[data-asset-category='ground']">Ground</button>
        <button class="button" data-filter="[data-asset-category='plants']">Plants</button>
      </div>
    </section>

  <section id="content">
  <div id="sGallery" class="hsplit style-1">
    <div class="grid">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-sizer"></div>
    </div>
    
      <p><button class="button" id="load-images">LODE MOAR!</button></p>
</div>

      <div id="sAssetDetails" class="hsplit">
          <div class="overlaypane shadow">
          <button class="button closepane">X</button>
          <h1 id="title">Some Page Content</h1>
          <div id="description">
                    <h2 id="category">Eventually details of the asset will go here.</h2>
                    <div id="imgmain"></div>
    
                          
          </div>
        </div> 
    </div>      
  </section>


  </div>
</body>
</html>
